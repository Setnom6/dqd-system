name: Run Pytest

on:
  pull_request:
    branches:
      - main  # Ejecuta solo si el PR es hacia main
  push:
    branches:
      - main  # (opcional) Ejecuta en pushes directos a main (puedes eliminar esto si solo quieres PRs)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest
